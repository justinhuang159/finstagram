<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br>
                <input type="text" name="caption" placeholder="Caption" required/>
                <br/>
                <input type="checkbox" name="allFollowers"> All Followers?
                <br/>
                <input type="submit" value="Upload">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}

        {% if allFollowers==False %}
            <form action="/assignGroups" method="post" enctype="multipart/form-data">
                <h3>Share which of the following Close Friend Groups?</h3>
                {% for group in groupData %}
                    <input type="checkbox" name="{{group.groupName}}">{{group.groupName}}
                {% endfor %}
                <input type="submit" value="Share Photo">
            </form>

        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
