<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            {% for image in images %}

            <img src="/image/{{image.filePath}}" width="300"/>
            <p>Caption: {{image.caption}}</p>
            <p>Image ID: {{image.photoID}} Photo Owner: {{image.photoOwner}}</p>
            <br>
            {% endfor %}
        </div>
        <a href="/">Go back</a>
    </body>
</html>
